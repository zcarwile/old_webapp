<html>
<title>Quixotic Timeclock v1.0</title>
<head>
	<script src="js/jquery-1.3.2.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery-weekcalendar-1.2.2/jquery.weekcalendar.js.min.js"></script>
	<script src="js/quixotic_calendar.js"></script>
	<script src="js/angular.min.js"></script>
	<link rel="stylesheet" href="css/quixotic.css">
	<link rel="stylesheet" href="css/calendar/reset.css">
	<link rel="stylesheet" href="css/calendar/demo.css">
	<link rel="stylesheet" href="css/calendar/jquery.weekcalendar.css">	
</head>

<body>
	<div id="logo">
		<img src="images/logo.png">
	</div>
	<div id="toolbar">	
		<nav>
			<ul class="tool">
			  <li class="tool"><b>Calendar</b></li>
			  <li class="tool"><a href="reporting.html">Reporting</a></li>
			  <li class="tool"><a href="account.html">Account</li>
			  <li class="tool"><a href="admin.html">Administration</a></li>
			</ul>
		</nav>
	</div>
	<div id="calendar_container">
		<div id='calendar'></div>
		<div id="event_edit_container">
			<form>
				<input type="hidden" />
				<ul>
					<li>
						<span>Date: </span><span class="date_holder"></span> 
					</li>
					<li>
						<label for="start">Start Time: </label><select name="start"><option value="">Select Start Time</option></select>
					</li>
					<li>
						<label for="end">End Time: </label><select name="end"><option value="">Select End Time</option></select>
					</li>
					<li>
						<label for="title">Customer: </label><input type="text" name="title" />
					</li>
					<li>
						<label for="body">Comment: </label><textarea name="body"></textarea>
					</li>
				</ul>
			</form>
		</div>
	</div>
	<div id="right_rail">
		Database content goes here...
	</div>
</body>

</html>
